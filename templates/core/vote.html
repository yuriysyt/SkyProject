{% extends 'core/base.html' %}
{% block content %}
<div class='row justify-content-center'>
    <div class='col-md-8'>
        <div class='card'>
            <div class='card-header'>
                <h2>Vote: {{ card.name }}</h2>
            </div>
            <div class='card-body'>
                <p class='mb-4'>{{ card.description }}</p>
                
                <form method='post'>
                    {% csrf_token %}
                    <div class='mb-3'>
                        <label class='form-label'>Your Vote</label>
                        <div class='d-flex gap-2'>
                            <div class='form-check'>
                                <input class='form-check-input' type='radio' name='vote' value='green' id='vote-green' {% if current_value == 'green' %}checked{% endif %} required>
                                <label class='form-check-label' for='vote-green'>
                                    <span class='badge bg-success'>Green - Good</span>
                                </label>
                            </div>
                            <div class='form-check'>
                                <input class='form-check-input' type='radio' name='vote' value='amber' id='vote-amber' {% if current_value == 'amber' %}checked{% endif %}>
                                <label class='form-check-label' for='vote-amber'>
                                    <span class='badge bg-warning'>Amber - Concerning</span>
                                </label>
                            </div>
                            <div class='form-check'>
                                <input class='form-check-input' type='radio' name='vote' value='red' id='vote-red' {% if current_value == 'red' %}checked{% endif %}>
                                <label class='form-check-label' for='vote-red'>
                                    <span class='badge bg-danger'>Red - Bad</span>
                                </label>
                            </div>
                        </div>
                    </div>
                    
                    <div class='mb-3'>
                        <label for='comment' class='form-label'>Comment (Optional)</label>
                        <textarea class='form-control' id='comment' name='comment' rows='3'>{{ current_comment }}</textarea>
                    </div>
                    
                    <div class='d-flex gap-2'>
                        <button type='submit' class='btn btn-primary'>Submit Vote</button>
                        <a href='{% url 'dashboard' %}' class='btn btn-secondary'>Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
