{% extends 'core/base.html' %}
{% block content %}
<div class='row justify-content-center'>
    <div class='col-md-6'>
        <div class='card'>
            <div class='card-header'>
                <h2>Login</h2>
            </div>
            <div class='card-body'>
                <form method='post'>
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type='submit' class='btn btn-primary'>Login</button>
                </form>
                <div class='mt-3'>
                    <a href='{% url 'register' %}'>Don't have an account? Register</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
